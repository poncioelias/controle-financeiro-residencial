<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white border-b border-slate-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="bg-slate-900 p-1.5 rounded-lg">
          <span class="material-icons text-white text-xl">account_balance</span>
        </div>
        <h1 class="text-xl font-bold text-slate-900 hidden sm:block">Finanças Pro</h1>
      </div>

      <nav class="flex items-center gap-1 sm:gap-4">
        <button 
          (click)="activeTab.set('dashboard')"
          class="flex items-center gap-2 px-3 py-2 rounded-xl transition-all font-medium text-sm"
          [class.bg-slate-100]="activeTab() === 'dashboard'"
          [class.text-slate-900]="activeTab() === 'dashboard'"
          [class.text-slate-500]="activeTab() !== 'dashboard'"
        >
          <span class="material-icons text-lg">dashboard</span>
          <span class="hidden md:inline">Dashboard</span>
        </button>
        <button 
          (click)="activeTab.set('transactions')"
          class="flex items-center gap-2 px-3 py-2 rounded-xl transition-all font-medium text-sm"
          [class.bg-slate-100]="activeTab() === 'transactions'"
          [class.text-slate-900]="activeTab() === 'transactions'"
          [class.text-slate-500]="activeTab() !== 'transactions'"
        >
          <span class="material-icons text-lg">receipt_long</span>
          <span class="hidden md:inline">Lançamentos</span>
        </button>
        <button 
          (click)="activeTab.set('categories')"
          class="flex items-center gap-2 px-3 py-2 rounded-xl transition-all font-medium text-sm"
          [class.bg-slate-100]="activeTab() === 'categories'"
          [class.text-slate-900]="activeTab() === 'categories'"
          [class.text-slate-500]="activeTab() !== 'categories'"
        >
          <span class="material-icons text-lg">category</span>
          <span class="hidden md:inline">Categorias</span>
        </button>
      </nav>

      <div class="flex items-center gap-2">
        <button 
          (click)="toggleDarkMode()"
          class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-50 rounded-lg transition-all"
          [title]="isDarkMode() ? 'Modo Claro' : 'Modo Escuro'"
        >
          <span class="material-icons">{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</span>
        </button>
        <button 
          (click)="exportData()"
          class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-50 rounded-lg transition-all"
          title="Exportar JSON"
        >
          <span class="material-icons">download</span>
        </button>
        <label class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-50 rounded-lg transition-all cursor-pointer" title="Importar JSON">
          <span class="material-icons">upload</span>
          <input type="file" (change)="importData($event)" class="hidden" accept=".json">
        </label>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
    @switch (activeTab()) {
      @case ('dashboard') {
        <app-dashboard />
      }
      @case ('transactions') {
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <div class="lg:col-span-1">
            <app-transaction-form 
              [editTransaction]="editingTransaction()"
              (cancel)="editingTransaction.set(null)"
              (saved)="editingTransaction.set(null)"
            />
          </div>
          <div class="lg:col-span-2">
            <app-transaction-list (edit)="onEditTransaction($event)" />
          </div>
        </div>
      }
      @case ('categories') {
        <app-category-manager />
      }
    }
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-slate-100 py-6">
    <div class="max-w-7xl mx-auto px-4 text-center text-slate-400 text-sm">
      &copy; {{ 2026 }} Finanças Pro - Controle Financeiro Residencial
    </div>
  </footer>
</div>
